<html><title>Door Info</title><body>
<center>
<table width=270 border=0>
<tr>
<td><button value="Open" action="bypass -h admin_open %objid%" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Close" action="bypass -h admin_close %objid%" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Kill" action="bypass -h admin_kill" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Delete" action="bypass -h admin_delete" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Type:</font></td><td align=right width=170>%type%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Door Id:</font></td><td align=right width=170>%doorId%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Object Id:</font></td><td align=right width=170>%objid%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Current HP:</font></td><td align=right width=170>%currentHp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Max HP:</font></td><td align=right width=170>%maxHp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100>&nbsp;</td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=135><font color="LEVEL">Coordinate:</font></td><td align=right width=135>%x% %y% %z%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Unlockable:</font></td><td align=right width=170>%unlock%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Events:</font></td><td align=right width=170>%event%</td></tr></table></td></tr>
</center></body></html>
